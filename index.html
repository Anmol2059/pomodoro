<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <title>Pomodoro</title>
</head>

<body>
  <div id="quote">
    <p id="quote-text"> </p>
  </div>
  <div id="clock">
    <div id="minutes"></div>
    <div id="seconds"></div>
  </div>
  <div id="timer-controls">
    <button id="start-stop">Start ▶️ </button>
    <button id="reset">Reset ❌</button>
    <label id="dark-mode-container">
        <input type="checkbox" onchange="toggleDarkMode()">
        <div id="dark-mode-toggle">
          <div class="moon"></div>
          <div class="sun"></div>
        </div>
      </label>

  </div>
  <!-- Sound notification -->
  <audio id="start-sound" src="assets/start.mp3"></audio>
  <audio id="end-sound" src="assets/start.mp3"></audio>

  <!-- Progress bar -->
  <p>Your Progress Bar 👇🏼:</p>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Customizable work and break times -->
  <div id="settings-container">
    <label for="work-time">Work Time (minutes):</label>
    <input type="number" id="work-time" value="25">
    <label for="break-time">Break Time (minutes):</label>
    <input type="number" id="break-time" value="5">
  </div>

  <!-- Dark mode toggle switch -->


  <script src="script.js"></script>

</body>

</html>
